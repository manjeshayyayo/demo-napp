<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page1', {
      url: '/signup',
      templateUrl: 'page1.html'
    })
    
    .state('page2', {
      url: '/login',
      templateUrl: 'page2.html'
    })
    
    .state('page4', {
      url: '/tabs',
      templateUrl: 'page4.html'
    })
    
    .state('side-menu5', {
      url: '/menu',
      templateUrl: 'side-menu5.html'
    })
    
    .state('modal1', {
      url: '/modal',
      templateUrl: 'modal1.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/signup');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page1.html" type="text/ng-template">
<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <a href="#/login" class="button button-stable button-block ">Sign up</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page2.html" type="text/ng-template">
<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#/tabs" class="button button-stable button-block ">Log in</a>
            <a href="#/signup" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page4.html" type="text/ng-template">
<ion-view title="Noche">
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="SEARCH" icon="ion-android-search">
            <ion-content padding="true" class="has-header">
                <ion-list>
                    <ion-item href="#/modal">Breakfast</ion-item>
                    <ion-item>Lunch</ion-item>
                    <ion-item>Dinner</ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="NEARBY" icon="ion-android-location">
            <ion-content padding="true" class="has-header"></ion-content>
        </ion-tab>
        <ion-tab title="ME" icon="ion-ios7-contact">
            <ion-content padding="true" class="has-header">
                <ion-list>
                    <ion-item href="#/login">Login</ion-item>
                    <ion-item href="#/signup">Signup</ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
<script id="side-menu5.html" type="text/ng-template">
<ion-side-menus>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Heading</h1>
        </ion-header-bar>
        <ion-content padding="true" scroll="false" class="has-header">
            <ion-list>
                <ion-item>Item 1</ion-item>
                <ion-item>Item 2</ion-item>
                <ion-item>Item 3</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-pane ion-side-menu-content="">
        <ion-content padding="true" scroll="false" class="has-header"></ion-content>
    </ion-pane>
</ion-side-menus></script>
<script id="modal1.html" type="text/ng-template">
<div class="modal">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Breakfast</h1>
        <div class="buttons">
            <button class="button button-stable button-clear ">Close</button>
        </div>
    </ion-header-bar>
    <ion-content padding="true" scroll="false" class="has-header">
        <ion-list></ion-list>
        <ion-list>
            <ion-item>Item 1</ion-item>
            <ion-item>Item 2</ion-item>
            <ion-item>Item 3</ion-item>
        </ion-list>
    </ion-content>
</div></script>
  </body>
</html>
